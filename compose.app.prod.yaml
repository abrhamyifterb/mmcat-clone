version: '3'

services:
    server:
        container_name: "mmcat-server"
        restart: always
        build:
            context: library
            dockerfile: docker/server/prod/Dockerfile
            args:
                serverPort: ${SERVER_PORT}
                serverOrigin: ${EXAMPLE_UI_DOMAIN}
                postgresqlPassword: ${DB_PASSWORD}
        expose:
            - "${SERVER_PORT}"

    client:
       container_name: "mmcat-client"
       # image: ${IMAGE_TAG}
       restart: always
       environment:
           - NODE_ENV=production
       build:
           # Sets source directory for all COPY, ADD, etc. commands in the Dockerfile
           context: client
           # Path to the dockerfile
           dockerfile: docker/prod/Dockerfile
       ports:
           # Map localhost port to 80 in docker
           - ${EXAMPLE_UI_PORT}:80

networks:
    default:
        name: mmcat-network
        external: true
